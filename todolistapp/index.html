<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class=" w-screen h-screen bg-gradient-to-tr from-violet-500 to-indigo-950 flex items-center justify-center">
    <div class="todolistContainer shadow-2xl w-96 h-auto min-h-80  bg-white rounded-xl ">
        <div class="text-violet-950   hover:text-violet-900 flex items-center justify-start p-2 mt-4 ml-2 font-sans font-bold  text-2xl">To-Do List <img class="size-6 ml-2 " src="images/test_1846909.png" alt=""></div>
        <div class="bg-gray-200  shadow-md rounded-full ml-4 mt-4 flex items-center justify-between h-12 w-[350px] ">
            <input type="text" placeholder="Add your task" class="inputText text-gray-500 ml-4 mb-1  bg-gray-200 focus:outline-none ">
            <div class="addButton flex items-center justify-center bg-orange-600 hover:bg-orange-500 cursor-pointer rounded-full h-12 w-28"><button class="mb-1 text-white">Add</button></div>
        </div>


        <div class="taskContainer">

           <div class="task hidden  w-[350px] flex items-center justify-between h-10  ml-4">
               <div class="flex  items-center">
                <button onclick="this.textContent=('✓') ; this.parentElement.querySelector('p').classList.add('line-through')"  class="tickContainer w-4 h-4 mr-2 rounded-full flex items-center justify-center pt-[2px] text-[15px]  border-[1px] border-gray-500 hover:bg-gray-200  "></button>
                <p onclick="this.classList.add('line-through') ; this.parentElement.querySelector('.tickContainer').textContent=('✓')" class="p1 text-violet-950 font-semibold cursor-pointer">Create a</p>

               </div>
             
             <button  onclick="this.parentElement.classList.add('hidden')" class="crossButton hover:bg-gray-200 rounded-lg flex items-center justify-center size-6"><img class="size-3" src="images/cross_10263642.png" alt=""></button>
           </div>

           
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
